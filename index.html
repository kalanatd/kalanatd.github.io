<html lang= "en">
<head>
	<meta charset = "UTF - 8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>
	<header id="showcase">
		<h1 id="message"></h1>
		<br>
		<br>
		<h1> <b>PLEASE lOGIN HERE </b></h1>
		<p><b>You are kindly welcome to the IoT Summit 2018 and to light the Oil Lamp Please Enter Your Credentials Below</b></p>
		<br>
		
		
		<form name="login">
			Username<input type="text" name="userid"/>
			Password<input type="password" name="pswrd"/>
			<input type="button" onclick="check(this.form)" value="Login"/>
			<input type="reset" value="Cancel"/>
			</form>
			<script language="javascript">
			function check(form)/*function to check userid & password*/
			{
			
			 if(form.userid.value == "u1" && form.pswrd.value == "p1")
			  {
			    window.open('glint/indexguest1.html')/*opens the target page while Id & password matches*/
			  }

			 else if(form.userid.value == "u2" && form.pswrd.value == "p2")
			  {
			    window.open('glint/indexguest2.html')/*opens the target page while Id & password matches*/
			  }

			 else if(form.userid.value == "u3" && form.pswrd.value == "p3")
			  {
			    window.open('glint/indexguest3.html')/*opens the target page while Id & password matches*/
			  }

			 else
			  {
			   alert("Error Password or Username")/*displays error message*/
			  }
			}
			</script>
				</header>   

</body>
