<!DOCTYPE html>
<html lang= "en">
<head>
	<meta charset = "UTF - 8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type = "text/css" href="style2.css">
	<title> IoT Oil Lamp </title>
	<link rel="shortcut icon" href="favicon-light-bulb2.png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
	
	<body>
		<div class = "loginbox">
		<img src = "icon.jpg" class = "icon">
			<h1>Please Login Here </h1>
			<form>
				<p>Username </p>
				<input type="text" name="userid" placeholder="Enter Username">
				<p>Password </p>
				<input type="password" name="pswrd" placeholder="Enter Password">
				<input type= "submit" name="" onclick="check(this.form)" value="Login">
			</form>	
			
			<script language="javascript">
				function check(form)/*function to check userid & password*/
			{
			
			 if(form.userid.value == "u1" && form.pswrd.value == "p1")
			  {
			    window.open('glint/indexguest1.html')/*opens the target page while Id & password matches*/
			  }

			 else if(form.userid.value == "u2" && form.pswrd.value == "p2")
			  {
			    window.open('glint/indexguest2.html')/*opens the target page while Id & password matches*/
			  }

			 else if(form.userid.value == "u3" && form.pswrd.value == "p3")
			  {
			    window.open('glint/indexguest3.html')/*opens the target page while Id & password matches*/
			  }

			 else
			  {
			   alert("Error Password or Username")/*displays error message*/
			  }
			}
			</script>
		</div>
	</body>
	
	
</head>
</html>
